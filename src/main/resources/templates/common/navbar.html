<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="common-navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <div class="navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/downloads">Downloads</a>
                <a class="nav-item nav-link" href="/progranks">Programming Leaderboards</a>
                <a class="nav-item nav-link" href="/indiranks">Individual Leaderboards</a>
            </div>
        </div>
        <div class="navbar-nav navbar-right">
            <a sec:authorize="hasAuthority('ROLE_TEAM')" class="nav-item nav-link" href="/team/register">Team Registration</a>
            <a sec:authorize="hasAuthority('ROLE_DATA')" class="nav-item nav-link" href="/data/entry">Data Entry</a>
            <a sec:authorize="hasAuthority('ROLE_DATA')" class="nav-item nav-link" href="/data/teamranks">Team Leaderboards</a>
            <!--<a sec:authorize="hasAuthority('ROLE_ADMIN')" class="nav-item nav-link" href="/admin/settings">Admin Page</a>-->
            <a sec:authorize="hasAuthority('ROLE_ADMIN')" class="nav-item nav-link" href="/h2/">Database Access</a>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" class="form-inline my-0">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button class="nav-item nav-link" type="submit">Log Out</button>
                </form>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <form action="/login" class="form-inline my-0">
                    <button class="nav-item nav-link" type="submit">Log In</button>
                </form>
            </div>
        </div>
    </nav>
</div >
