<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div>
    <div th:include="common/header :: common-header" th:remove="tag"></div>
    <link th:href="@{/css/data.css}"/>
</div>

<body>
<div th:replace="common/navbar :: common-navbar"></div>

<form action="#" class="form-data" th:action="@{/team/register}" th:object="${team}" method="post">
    <h1 class="h3 font-weight-normal text-center">Please Register</h1>
    <div class="form-group">
        <label for="id">Team Number</label>
        <input type="text" class="form-control" id="id" th:field="*{id}" disabled="disabled"/>
    </div>
    <div class="form-group">
        <label for="school">School</label>
        <input type="text" class="form-control" id="school" th:field="*{school}" disabled="disabled"/>
    </div>
    <div class="form-group">
        <label for="division">Novice or Advanced</label>
        <select id="division" class="form-control" th:field="*{division}">
            <option th:each="aDivision : ${allDivisions}" th:value="${aDivision}" th:text="${{aDivision}}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="indv1">Individual 1's Name</label>
        <input type="text" class="form-control" id="indv1" th:field="${team.individuals[0].name}"/>
    </div>
    <div class="form-group">
        <label for="indv2">Individual 2's Name</label>
        <input type="text" class="form-control" id="indv2" th:field="${team.individuals[1].name}"/>
    </div>
    <div class="form-group">
        <label for="indv3">Individual 3's Name</label>
        <input type="text" class="form-control" id="indv3" th:field="${team.individuals[2].name}"/>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
</form>
</body>
</html>
